version: '3.3'
services:
  iga-proxy:
    container_name: iga-proxy
    image: nginx
    networks:
      - iga-network
    volumes:
      - ./devops/local/etc/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80

  iga-redis:
    container_name: iga-redis
    image: redis
    command: redis-server --requirepass IGA_REDIS_adm_^123456
    # command: redis-server
    networks:
      - iga-network
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 10s
      retries: 10

  #  iga-rabbitmq:
  #    container_name: iga-rabbitmq
  #    image: rabbitmq:latest
  #    ports:
  #      - 15672:15672
  #      - 5672:5672
  #    environment:
  #      - RABBITMQ_DEFAULT_USER=guest
  #      - RABBITMQ_DEFAULT_PASS=guest

  iga-mysql:
    container_name: iga-mysql
    build:
      context: ./devops/local
      dockerfile: ./etc/mysql/8/Dockerfile
    env_file:
      - ./devops/local/local.env
    image: mysql:8.0.30
    volumes:
      - ./.tmp/mysql:/var/lib/mysql
    networks:
      - iga-network
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 15s
      timeout: 10s
      retries: 10

networks:
  iga-network:
    driver: bridge
